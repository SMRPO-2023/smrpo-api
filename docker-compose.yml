version: '3.8'
name: api
services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev
    ports:
      - ${PORT:-3000}:${PORT:-3000}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://api:${HTTP_PORT:-3000}" ]
    depends_on:
      - postgres
    env_file:
      - .env

  postgres:
    image: postgres:15.1-alpine
    container_name: postgres
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-U", "${POSTGRES_USER}" ]
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: db
